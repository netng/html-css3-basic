<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter</title>
    <style>
        img {
            filter: blur(0px) grayscale(1) sepia(1) drop-shadow(5px 5px 5px black);
        }
        
    </style>
</head>
<body>
    <img src="../assets/bg.jpg" alt="">
    
</body>
</html>
